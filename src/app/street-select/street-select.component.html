<!-- top banner -->
<app-top-banner></app-top-banner>


<div class="boxPosition">
  <div class="boxDesign">
    <h1 class="title">Project Details</h1>
    <hr>
    <table>
      <tr>
        <th style="width: 350px;">
          <h2>Name: {{project.title}}</h2>
        </th>

        <th style="width: 350px;">
          <h2>Category: {{project.category}}</h2>
        </th>

        <th style="width: 350px;">
          <h2>Modal: {{project.modal}}</h2>
        </th> 

      </tr>


      <tr>
          <th style="width: 350px;">
            <h2>Lead: {{project.leadName}} </h2>
          </th>
  
          <th style="width: 350px;">
            <h2>Level: {{project.level}}</h2>
          </th>
  
          <th style="width: 350px;">
            <h2>Description: {{project.description}}</h2>
          </th> 
  
        </tr>



    </table>
  </div>

</div>

<!-- the map -->
<div style="margin-top:16%;"><app-esri-map></app-esri-map> </div>
